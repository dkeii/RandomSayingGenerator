<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Sayings</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="./gary-vee.png" alt="signature" class="signature" />
      <button class="random-btn">
        <p id="random-text">WHAT'S UP, GARY</p>
      </button>
      <div class="text-container">
        <p class="random-saying">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde amet
          error sed alias debitis cum fugit dolor, quisquam accusantium et,
          corrupti, libero sequi maxime! Quos, non? Excepturi laborum rerum ut?
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
